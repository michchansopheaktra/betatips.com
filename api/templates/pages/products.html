{% extends "base.html" %}
{% load static %}
{% block content %}

<section class="page-header bg-tertiary">
	<div class="container">
		<div class="row">
			<div class="col-8 mx-auto text-center">
				<h2 class="mb-3 text-capitalize">Products</h2>
				<ul class="list-inline breadcrumbs text-capitalize" style="font-weight:500">
					<li class="list-inline-item"><a href="{% url 'post_list' %}">Home</a>
					</li>
					<li class="list-inline-item">/ &nbsp; <a href="{% url 'about' %}">Products</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	{% include "_page_header.html" %}
</section>


<section class="my-5">
	<div class="container">
	  <div class="row">
		{% for link in services %}
		<div class="col-lg-3 col-md-6 service-item">
		  <a class="text-black" href="{{link.link}}">
			<div class="block"> 
              <span class="colored-box text-center h3 mb-4">20%</span>
			  <h4 class="mb-3 service-title">{{link.title}}</h4>
			  <p class="mb-0 service-description">{{link.description}}</p>
			</div>
		  </a>
		</div>
		{% empty %}
			<p>No affiliate links yet.</p>
		{% endfor %}

	  </div>
	</div>
  </section>

  
  



{% endblock %}
