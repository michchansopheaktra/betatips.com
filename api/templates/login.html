{% extends 'base.html' %}

{% block content %} 

<section class="page-header bg-tertiary">
	<div class="container">
		<div class="row">
			<div class="col-8 mx-auto text-center">
				<h2 class="mb-3 text-capitalize">Login</h2>
				<ul class="list-inline breadcrumbs text-capitalize" style="font-weight:500">
					<li class="list-inline-item"><a href="{% url 'post_list' %}">Home</a>
					</li>
					<li class="list-inline-item">/ &nbsp; <a href="{% url 'login' %}">Login</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	{% include "_page_header.html" %}
</section>
<section class="my-5">
	<div class="container">
		<div class="row justify-content-center align-items-center">
			<div class="col-lg-10">
				<div class="shadow rounded p-5 bg-white">
					<div class="row">
						<div class="col-lg-12">
							<div class="contact-form">
								<form method="post">
									{% csrf_token %}
									<div class="form-group mb-4 pb-2">
										<label for="exampleFormControlInput1" class="form-label">Username</label>
										<input type="text" class="form-control shadow-none" id="contact_name" name="username">
									</div>
									<div class="form-group mb-4 pb-2">
										<label for="exampleFormControlInput1" class="form-label">Password</label>
										<input type="password" class="form-control shadow-none" id="contact_email" name="password">
									</div>
									<button class="btn btn-primary w-100" type="submit">Login To Admin</button>
								</form>
							</div>

                            <!-- <h2>Login</h2>
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit">Login</button>
                            </form>
                            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p> -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>


{% endblock %}
