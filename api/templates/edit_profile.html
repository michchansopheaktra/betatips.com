{% extends 'base.html' %}

{% block content %} 

<section class="my-5">
	<div class="container">
		<div class="row justify-content-center align-items-center">
			<div class="col-lg-10">
				<div class="shadow rounded p-5 bg-white">
					<div class="row">
						<div class="col-lg-12">
                            <h2 class="text-center py-3">Edit Your Profile</h2>
							<div class="contact-form">
								<form method="post" enctype="multipart/form-data">
									{% csrf_token %}
                                    {{ u_form.as_p }}
                                    {{ p_form.as_p }}
                                    <button class="btn btn-primary w-100" type="submit">Edit Your Profile</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

{% endblock %}
