{% extends 'base.html' %}
{% block content %} 
<section class="section">
	<div class="container">
		<div class="row justify-content-center align-items-center">
			<div class="col-lg-10">
				<div class="shadow rounded p-5 bg-white">
					<div class="row">
						<div class="col-lg-12">
                            <h2 class="text-center py-3">Are you sure you want to delete category: "{{ category.name }}"?</h2>
							<div class="contact-form">
								<form method="post" enctype="multipart/form-data">
									{% csrf_token %}
                                    <button class="btn btn-primary w-100" type="submit">Yes, delete</button>
                                    <a href="{% url 'post_list' %}">Cancel</a>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
